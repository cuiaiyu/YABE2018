{% extends "app/layout.html" %}

{% block content %}

<!--CSS-->
<style>
    .blog {
        text-align: center;
        width: 80%;
        margin: 0 auto;
        text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
    }
    .category_block {
        width: 228px;
        height: 228px;
        position: relative;
        float: left;
        overflow: hidden;
        margin: 37px;
        border: 1px solid #C8CBCE;

    }
    
    .text-block {
        position: absolute;
        bottom: 20px;
        width: 228px;
        background-color: black;
        color: white;
        padding-left: 20px;
        padding-right: 20px;
    }
</style>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'app/content/general_bio.css' %}" />


<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<!--body-->
    <!--<h2>Welcome to YABE!</h2><br/><br/>-->
    <div class="blog">
        <!--YABE LOGO-->
        <img src = "/static/app/images/YABE.png"  width="185" height="110" class="center">
    <!--Bio-->
        <div class="subtitle-center" style="margin-top: 0px"></div>

<!--Carousel Slides-->
      <div class="carousel_container">
      <div id="myCarousel" class="carousel slide" data-ride="carousel" style="height: 300px; overflow: hidden;">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="/static/app/images/index_pic_0.jpg" alt="shopping_0" style="width:100%;">
          </div>

          <div class="item">
            <img src="/static/app/images/index_pic_1.jpg" alt="shopping_1" style="width:100%;">
          </div>
    
          <div class="item">
            <img src="/static/app/images/index_pic_2.jpg" alt="shopping_2" style="width:100%;">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
<!--Categories Blocks-->
